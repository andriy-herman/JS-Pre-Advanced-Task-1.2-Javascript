<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <div class="container">
        <div class="selection-window">
            <p class="text">You still have time, you sure?<span id="time">01:00</span></p>
            <button id="close">Close</button>
            <button id="check">Check</button>
            <button id="close2">Close</button>
            <button id="close3">Close</button>
        </div>
        <span id="time2" class="time">01:00</span>
        <button id="startGame" >Start game!</button>
        <button id="checkResult" >Check-result</button>
        <button id="newGame">New game</button>
        <div id="start" class="number-box">
             <div class="number number1"><span class="invisible">1</span></div>
             <div class="number number11"><span class="invisible">11</span></div>
             <div class="number number8"><span class="invisible">8</span></div>
             <div class="number number13"><span class="invisible">13</span></div>
             <div class="number number3"><span class="invisible">3</span></div>
             <div class="number number5"><span class="invisible">5</span></div>
             <div class="number number7"><span class="invisible">7</span></div>
             <div class="number number9"><span class="invisible">9</span></div>
             <div class="number number2"><span class="invisible">2</span></div>
             <div class="number number15"><span class="invisible">15</span></div>
             <div class="number number10"><span class="invisible">10</span></div>
             <div class="number number12"><span class="invisible">12</span></div>
             <div class="number number4"><span class="invisible">4</span></div>
             <div class="number number14"><span class="invisible">14</span></div>
             <div class="number number6"><span class="invisible">6</span></div>
             <div class="number number16"><span class="invisible">16</span></div>
        </div>
        <div id="end" class="number-box"></div>
         
     </div>
     <div class="modal-container"></div>

    <script src="jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
